<div class="rk-portfolio__items">
    <a *ngFor="let articulo of articuloService.articulosFiltrado" 
    [ngStyle]="{'background-image': 'url(assets/productos/'+articulo.url+'.jpg)'}"
    [routerLink]="['/articulo', articulo.cod]"
    class="rk-item rk-item--flex rk-size-4 rk-tosize-3 rk-square">
      <div [routerLink]="[]" class="item-meta">
        <h2>{{articulo.titulo}}</h2>
        <p>{{articulo.categoria}}</p>
      </div>
    </a>
</div>
